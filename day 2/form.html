<html>
<head>
<title>form tag</title>
</head>
<body bgcolor="white">
<form>
<label for="fname">Enter first name:</label><input type="text" id="fname" name="fname"><br>
<label for="lname">Enter last name:</label><input type="text"  id="lname" name="lname"><br>
<label>Enter address:</label><input type="text" id="add" name="add"><br>
<label>Gender:</label>
<input type="radio" value="male" name="male">male
<input type="radio" value="female" name="female">female
<input type="radio" value="other" name="other">other<br>
<label for="birthday">enter your birth date:</label>
<input type="date" id="birthday" name="birthday"><br>
<label for="fav color">select your favourite color:</label>
<input type="color" id="favcolor" name="favcolor"><br>
<button type="button" onclick="alert('successfully inserted!')">submit</button>
</form>
</body>
</html>

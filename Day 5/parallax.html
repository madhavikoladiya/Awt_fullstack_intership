<html>
    <head>
        <title>parallax</title>
        <style>
            .parallax{
                background-image: url("image.jpg");
                min-height: 800px;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <p>parallax effect demo. scroll up and down this page tp see the parallax effect</p>
        <div class="parallax"></div>
        <div style="height: 1500px; background-color: cornflowerblue; font-size: large;">parallax effect demo</div>

    </body>
    </style>
</html>

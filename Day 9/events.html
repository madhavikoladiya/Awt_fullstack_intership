<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="events.js" type="text/javascript"></script>

    <style type="text/css">

     button{cursor: pointer;}
    </style>
</head>
<body>
    <button onclick="demoOnclick()">Click Event</button><br/>

    <button ondblclick="demoOnclick()">Double Click Event</button><br/>

    <b>Focus:</b><br/>
    <input type="text" placeholder="Focus Event Demo" id="txtFocus" onfocus="demoOnFocus()"><br/>

    <b>Blur:</b><br/>
    <input type="text" placeholder="Blur Event Demo" id="txtBlur" onfocus="demoOnBlur()"><br/>

    <b>Keypress:</b><br/>
    <input type="text" placeholder="Keypress Event Demo" id="txtKeypress" onfocus="demoOnKeypress()"><br/>

    <b>KeyUp:</b><br/>
    <input type="text" placeholder="KeyUp Event Demo" id="txtKeyUp" onfocus="demoOnKeyUp()"><br/>
</body>
</html>
